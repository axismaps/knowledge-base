<nav>
  {% assign items = site.html_pages | sort: 'order' %}
  {% for html in items %}
    {% if html.nav == page.nav %}
      <a href="{{ html.url | prepend: site.baseurl | remove: 'index.html' }}" class="nav-btn current">{{ html.nav }}</a>
    {% else %}
      <a href="{{ html.url | prepend: site.baseurl | remove: 'index.html' }}" class="nav-btn">{{ html.nav }}</a>
    {% endif %}

    {% if html.nav == 'Home' %}
      <span> | </span>
    {% endif %}
  {% endfor %}
</nav>
