---
layout: directory
title: Code Directory
---

{% assign groups = site.code | group_by: "parent" | sort: "name" %}
{% for group in groups %}
  <h4>{{ group.name }}</h4>
  <ul>
    {% for doc in group.items %}
      <li><a href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
